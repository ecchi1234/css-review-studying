<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Master CSS Chapter 3</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- exercise 1: implement button -->
    <div class="page__wrapper">
      <div class="btn btn--green">success</div>

      <div class="btn btn--blue">information</div>

      <div class="btn btn--violet">buy now</div>

      <div class="btn btn--yellow">warning</div>

      <div class="btn btn--red">contact</div>

      <div class="btn btn--pink">delete</div>
    </div>
    <!-- exercise 2: implement gradient text -->
    <div class="text-gradient">text</div>
    <!-- exercise 3: implement color pallette -->
    <div class="color-pallette">
      <ul class="color__list">
        <li class="color__item"></li>
        <li class="color__item"></li>
        <li class="color__item"></li>
        <li class="color__item"></li>
        <li class="color__item"></li>
      </ul>
    </div>
    <!-- exercise 5: practice advanced selectors -->

    <div data-link="google.com">google.com</div>

    <div data-link="vnexpress.vn">facebook.com</div>

    <div data-name="hello">hello</div>

    <div data-name="againhello">again hello</div>

    <input type="email" name="email" />

    <input type="text" name="fullname" />

    <!-- test for pseudo before after -->

    <a href="#" class="effect">Effect</a>

    <!-- fade loading -->
    <!-- <div class="circle-loading"></div> -->
    <!-- loading animation -->
    <div class="circles">
      <div class="circle__item"></div>
      <div class="circle__item"></div>
    </div>
  </body>
</html>
